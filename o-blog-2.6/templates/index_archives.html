<lisp>
  (loop for CATEGORY in (ob:get-posts nil nil nil 'category)
  do (let ((POSTS (ob:get-posts (lambda(x) (equal (ob:get 'display CATEGORY) (ob:get 'display (ob:post-category x)))))))
  (insert (format "<div id=\"%s\">" (ob:get 'safe CATEGORY)))
    (ob:insert-template "index_category.html")
    (insert "</div>")))
</lisp>
